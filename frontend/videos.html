<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
  <style>
    .video-section {
      max-width: 1000px;
      margin: 2em auto;
      padding: 1em;
    }

    .video-section h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 1em;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      justify-content: center;
    }

    .video-card {
      flex: 1 1 300px;
      max-width: 560px;
    }

    .video-card iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
    }

    .video-card p {
      text-align: center;
      margin-top: 0.5em;
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Videos</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

      <a href="presskit.html">Press Kit</a>
      <a href="documentary.html">Documentary</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="video-section">
      <h2>Watch Our Latest Performances</h2>
      <div class="video-gallery">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/DbLtQy00Sm8" title="Live Performance" allowfullscreen></iframe>
          <p>Live Performance</p>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/BZxKi2Qr7DI" title="Studio Session" allowfullscreen></iframe>
          <p>Studio Session</p>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/fQT3DGAoFI8" title="Behind the Scenes" allowfullscreen></iframe>
          <p>Behind the Scenes</p>

      </div>
