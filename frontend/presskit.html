  <style>
    .press-section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .press-section h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 1em;
    }

    .press-section ul {
      list-style: none;
      padding: 0;
    }

    .press-section li {
      margin-bottom: 1.5em;
      background: #111;
      padding: 1em;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .press-section li:hover {
      background: #333;
    }

    .press-section a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .press-section a:hover {
      text-decoration: underline;
    }
  </style>
